<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>calendario</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="color:#e68708  " (click)="addEvent()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content class="login-custom" fullscreen>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month" (click)="goToLastMonth()">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="selectDate(day)">
          <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">



            {{day}}

            <br>
           <div class="event-bullet" *ngIf="checkEvent(day)"></div>
           </ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month" (click)="goToNextMonth()">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <br>
  <div>

  <ion-list class="login-custom"  fullscreen>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item class="card-custom" *ngIf="item.calendar_id === '1'" (click)="itemSelected(item)">
        {{ item.title }}
        <p>Start Date: {{item.dtstart | date: 'dd/MM/yyyy HH:mm:ss'}}
          <br> End Date: {{item.dtend | date: 'dd/MM/yyyy HH:mm:ss'}}
          <br> Location: {{item.eventLocation}}


      </button>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)='deleteEvent(item)'>
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
        <button ion-button color="primary" (click)='editEvent(item)'>
          <ion-icon name="create"></ion-icon>
          edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <!--<ion-item *ngFor="let item of items">
      <button ion-item *ngIf="item.calendar_id === '1'" (click)="itemSelected(item)">
        {{ item.title }}
      </button>
    </ion-item>-->
  </ion-list>
</div>
