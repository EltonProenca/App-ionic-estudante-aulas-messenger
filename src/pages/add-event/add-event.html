<ion-header>

  <ion-navbar>
    <ion-title>{{formMethod}}
      data no Calendário
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="event-custom"  padding>
  <form
    (ngSubmit)="save()">
    <ion-list>
      <ion-item  class="event-custom2">
        <ion-label style="color: black;"
          floating><b>Título</b></ion-label>
        <ion-input
          type="text"
          [(ngModel)]="event.title"
          name="event.title"></ion-input>
      </ion-item>
      <ion-item  class="event-custom2">
        <ion-label style="color: black;"
          floating><b>Localização</b> </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="event.location"
          name="event.location"></ion-input>
      </ion-item>
      <ion-item  class="event-custom2">
        <ion-label style="color: black;"
          floating><b>Anotação</b> </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="event.message"
          name="event.message"></ion-input>
      </ion-item>
      <ion-item  class="event-custom2">
        <ion-label style="color: black;"
          floating><b>Data de Início</b>
        </ion-label>
        <ion-datetime
          (click)='check()'
          displayFormat="MMM DD, YYYY HH:mm"
          min='{{startDate}}'
          [(ngModel)]="event.startDate"
          name="event.startDate"></ion-datetime>
      </ion-item>
      <ion-item  class="event-custom2">
        <ion-label style="color: black;"
          floating><b> Data Final</b>
        </ion-label>
        <ion-datetime
          displayFormat="MMM DD, YYYY HH:mm"
          min='{{endDate}}'
          [(ngModel)]="event.endDate"
          name="event.endDate"></ion-datetime>
      </ion-item>

         <!--<ion-item>
        <button
          ion-button
          type="submit"
          full
          round>{{formMethod
          ===
          'Edit'?
          'Edit
          Event'
          :
          'Add
          Event'}}
        </button>
      </ion-item>-->

      <ion-item  class="event-custom2" >
        <button ion-button  style="color: black;" type="submit" full round><b>Salvar data no Calendário</b> </button>
      </ion-item>


    </ion-list>
  </form>
</ion-content>
